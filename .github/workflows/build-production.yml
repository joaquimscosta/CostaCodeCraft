# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and Deploy container app to production
on:
  push:
    tags:
      - "v*"
env:
  DOCKER_IMAGE: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME }}

jobs:
  build:
    runs-on: "ubuntu-latest"
    outputs:
      TAG: ${{ steps.fetch_version.outputs.TAG }}
    steps:
      - uses: actions/checkout@v3
      - name: Fetch latest version
        id: fetch_version
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          file: ./Dockerfile
          push: true
          tags: |
                ${{ env.DOCKER_IMAGE }}:latest
                ${{ env.DOCKER_IMAGE }}:${{ steps.fetch_version.outputs.TAG }}

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      DOCKER_IMAGE_NAME: ${{ secrets.IMAGE_NAME }}:${{ needs.build.outputs.TAG }}}
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Bicep CLI
        run: |
          curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
          chmod +x ./bicep
          sudo mv ./bicep /usr/local/bin/bicep
          bicep --help

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY_URL }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Deploy Bicep file
        uses: azure/CLI@v1.0.9
        with:
          inlineScript: |
            az deployment group create --name Deployment-$(date +"%Y%m%dat%H.%M") \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --parameters ./infrastructure/main.bicepparam dockerImageName=${{ env.DOCKER_IMAGE }}:${{ needs.build.outputs.TAG }}