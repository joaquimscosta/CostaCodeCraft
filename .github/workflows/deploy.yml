# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and Deploy container app to Azure Web App
on:
  workflow_run:
    workflows: ["Node.js CI"]
    branches: [main]
    types: [completed]
jobs:
  build:
    runs-on: "ubuntu-latest"
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_b695aa262813491fb442bffde0c91b75 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_3d70b8b92a494ddb8d6128b901446535 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b695aa262813491fb442bffde0c91b75 }}/costacodecraft-ui:${{ github.sha }}
          file: ./Dockerfile

      - name: Get Docker image name
        id: get-image-name
        run: echo "::set-output name=imageName::index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b695aa262813491fb442bffde0c91b75 }}/costacodecraft-ui:${{ github.sha }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep file
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.80
        inlineScript: |
          echo ${{ needs.build.outputs.imageName }}
          az deployment group create --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
          --parameters parDockerImageName=${{ needs.build.outputs.imageName }} \
          --template-file ./iac/main.bicep
