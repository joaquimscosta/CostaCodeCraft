name: Release
on:
  push:
    tags:
      - 'v*'
    branches: ['refactor_workflows']
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: joaquimscosta/costacodecraft-ui
  VERSION: 040319881
permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build and Lint
    uses: ./.github/workflows/development.yml

  docker:
    name: Build Container
    needs: [build]
    runs-on: 'ubuntu-latest'
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      TAG: ${{ steps.fetch_version.outputs.TAG }}
    steps:
      - uses: actions/checkout@v3
      - name: Fetch latest version
        id: fetch_version
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{env.REGISTRY}}
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: "Cache docker layers"
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{runner.os}}-buildx-${{github.sha}}
          restore-keys: |
            ${{runner.os}}-buildx-
      
      - name: "Docker metadata"
        id: meta
        uses: docker/metadata-action@v5
        with: 
          images: ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest

      - name: Build and Export image
        uses: docker/build-push-action@v6
        with:
          file: ./docker/Dockerfile
          load: true
          annotations: ${{steps.meta.outputs.annotations}}
          tags: |
            latest
            ${{env.VERSION}}
            # ${{ steps.meta.outputs.tags }}

      - name: OCI image vulnerability scanning
        uses: anchore/scan-action@v3
        id: scan
        with:
          # image: ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}:${{ steps.meta.outputs.tags }}
          image: ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}:${{ env.VERSION }}
          fail-build: false
          severity-cutoff: high

      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Publish container image
        run: |
          docker push ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}:latest
          docker push ${{ env.REGISTRY }}/${{env.IMAGE_NAME}}:${{ steps.meta.outputs.tags }}
  deploy:
    name: Deploy
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy App Service
        run: echo "Deploy container to App Service"